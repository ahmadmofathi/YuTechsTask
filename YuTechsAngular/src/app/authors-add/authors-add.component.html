<form [formGroup]="AddAuthorForm" (ngSubmit)="onSubmit()" class="m-6" >
    <div class="alert alert-success" role="alert" *ngIf="this.done">
        Author is Added Successfuly!
    </div>
    <div class="alert alert-danger" role="alert" *ngIf="this.err!=''">
        {{ err }} 
    </div>
    <div class="form-group col-md-3">
        <label for="name">
            Author Name
            <span class="text-danger">*</span>
            <span class="badge bg-danger text-wrap text-white mx-2" *ngIf="AddAuthorForm.controls['name'].errors && AddAuthorForm.controls['name'].touched">
                Invalid
            </span>
        </label>
        <div class="d-flex">
            <input type="text" class="form-control" id="name" formControlName="name" />
            <button
                type="submit"
                class="btn btn-primary m-1"
                [disabled]="!AddAuthorForm.valid"
            >
                Add
            </button>
        </div>
        <small>
            Enter Author's name (must be between 3 and 20 characters).
        </small>
    </div>
</form>
